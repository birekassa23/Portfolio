<!-- Contact Section -->
<div class="container-fluid">
    <section id="contact" class="py-5 bg-dark text-white">
        <div class="container">
            <!-- Section Heading -->
            <h2 class="text-center mb-4 text-primary" data-aos="fade-up" data-aos-duration="1000">I Value Your Feedback
                <i class="bi bi-emoji-smile"></i>
            </h2>
            <hr>

            <!-- Contact Form Row -->
            <div class="row justify-content-center">
                <div class="col-md-8" data-aos="fade-up" data-aos-duration="1000">
                    <form id="contactForm" onsubmit="sendEmail(); return false;" class="shadow-lg p-4 bg-light rounded">
                        <h3 class="text-center mb-4 font-weight-bold" data-aos="zoom-in" data-aos-duration="1000">Get In
                            Touch</h3>

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" required
                                placeholder="Enter your email address">
                        </div>

                        <!-- Message Input -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Message <span class="text-danger">*</span></label>
                            <textarea id="message" rows="5" class="form-control" required
                                placeholder="Write your message here"></textarea>
                        </div>

                        <!-- Submit & Reset Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary w-45" data-aos="zoom-in"
                                data-aos-duration="1000">Send Message</button>
                            <button type="reset" class="btn btn-secondary w-45" data-aos="zoom-in"
                                data-aos-duration="1000">Clear</button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="text-center text-success mt-4" style="display: none;"
                        data-aos="fade-up" data-aos-duration="1000">
                        <h4>Message Sent Successfully! Thank you for reaching out.</h4>
                    </div>
                </div>
            </div>

            <!-- Contact Icons Row -->
            <div class="row text-center mt-5">
                <div class="col-md-12">
                    <h4 class="text-light" data-aos="fade-up" data-aos-duration="50">Reach me on:</h4>
                    <div class="social-icons mt-3">
                        <a href="tel:+251917828062" class="social-icon" aria-label="Phone"><i
                                class="fas fa-mobile-alt"></i></a>
                        <a href="mailto:birekassa17828062@gmail.com" class="social-icon" aria-label="Email"><i
                                class="fas fa-envelope"></i></a>
                        <a href="https://t.me/birekassa" class="social-icon" aria-label="Telegram" target="_blank"><i
                                class="fab fa-telegram"></i></a>
                        <a href="https://wa.me/25193567890" class="social-icon" aria-label="WhatsApp" target="_blank"><i
                                class="fab fa-whatsapp"></i></a>
                        <a href="https://www.linkedin.com/in/birekassa" class="social-icon" aria-label="LinkedIn"
                            target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.upwork.com/freelancers/~birekassa" class="social-icon" aria-label="Upwork"
                            target="_blank"><i class="fab fa-upwork"></i></a>
                        <a href="https://github.com/birekassa23" class="social-icon" aria-label="GitHub"
                            target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://twitter.com/birekassa" class="social-icon" aria-label="Twitter"
                            target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
