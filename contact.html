<!-- Contact Section -->
<section id="contact" class="py-5" data-aos="zoom-in"
    style="background: linear-gradient(135deg, #000000 0%, #2f3369 100%);">
    <div class="container">
        <h2 class="text-center mb-4 text-primary">I Value Your Feedback <i class="bi bi-emoji-smile"></i></h2>
        <hr>

        <!-- First Row for the Contact Form -->
        <div class="row">
            <div class="Container">
                <div class="col-md-12" data-aos="fade-up" data-aos-duration="1000">
                    <form id="contactForm" onsubmit="sendEmail(); return false;">
                        <h3 class="text-center mb-4 font-weight-bold" data-aos="zoom-in" data-aos-duration="1000">Get In
                            Touch
                        </h3>

                        <!-- Smiley icon using Bootstrap Icons -->
                        <div class="mb-3" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" rows="4" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" style="width: 45%;" data-aos="zoom-in"
                                data-aos-duration="1000" data-aos-delay="600">Send</button>
                            <button type="reset" class="btn btn-secondary" style="width: 45%;" data-aos="zoom-in"
                                data-aos-duration="1000" data-aos-delay="800">Clear</button>
                        </div>
                    </form>

                    <!-- Placeholder for success message -->
                    <div id="successMessage" class="text-center text-success" style="display: none;" data-aos="fade-up"
                        data-aos-duration="1000" data-aos-delay="1000">
                        <h4>Message Sent Successfully!</h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- AOS JS -->
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    </div>
</section>
