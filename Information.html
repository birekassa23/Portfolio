<!DOCTYPE html>
<html>

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birehanu Kassa | Information</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- AOS Library (Animate on Scroll) -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!--SweetAlert2 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.min.css" rel="stylesheet">
  <!--SweetAlert2 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.6/dist/sweetalert2.all.min.js"></script>

  <!-- Custom CSS  -->
  <link rel="stylesheet" href="Information.css">
</head>

<body>
  <h2 class="centered-heading">Those Are My Information</h2>
  <div class="">
    <!-- Slides -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="My_info\ministry_result.jpg" style="width:100%;">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="My_info\grade_9_to_10.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="My_info\matric_result.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="My_info\grade_11_to_12.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="My_info\interance_result.jpg" style="width:100%">
    </div>
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="My_info\current_commulitive_GPA.jpg" style="width:100%">
    </div>

    <!-- Navigation buttons -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <!-- Caption -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnails -->
    <div class="row">
        <div class="column">
          <img class="demo" src="My_info\ministry_result.jpg" onclick="currentSlide(1)" alt="Grade 8 Ministry Exam Result">
        </div>
        <div class="column">
          <img class="demo" src="My_info\grade_9_to_10.jpg" onclick="currentSlide(2)" alt="Class Report from 9 to 10">
        </div>
        <div class="column">
          <img class="demo" src="My_info\matric_result.jpg" onclick="currentSlide(3)" alt="Grade 10 Matric Exam Result">
        </div>
        <div class="column">
          <img class="demo" src="My_info\grade_11_to_12.jpg" onclick="currentSlide(4)" alt="Class Report from 11 to 12">
        </div>
        <div class="column">
          <img class="demo" src="My_info\interance_result.jpg" onclick="currentSlide(5)" alt="Grade 12 Entrance Exam Result">
        </div>
        <div class="column">
          <img class="demo" src="My_info\current_commulitive_GPA.jpg" onclick="currentSlide(6)"alt="Current Cumulative GPA">
        </div>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("demo");
      let captionText = document.getElementById("caption");

      if (n > slides.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = slides.length; }

      for (let slide of slides) {
        slide.style.display = "none";
      }
      for (let dot of dots) {
        dot.classList.remove("active");
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].classList.add("active");
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>

</body>

</html>
