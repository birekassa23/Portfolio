<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Birehanu Kassa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/404.css" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center text-center min-vh-100 bg-dark text-white">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="btn btn-outline-light position-absolute top-0 end-0 m-4">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- 404 Content -->
    <div data-aos="zoom-in">
        <h1 class="display-1 fw-bold">404</h1>
        <h2 class="mb-4">Oops! Page not found.</h2>
        <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
        <a href="index.html" class="btn btn-primary mt-4">
            <i class="fas fa-home me-2"></i> Back to Home
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script>
        AOS.init();
    </script>

    <script>
        // Theme Toggle Script
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const currentTheme = localStorage.getItem("theme");

        if (currentTheme === "light") {
            document.body.classList.add("light-mode");
            themeIcon.classList.replace("fa-moon", "fa-sun");
        }

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");

            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
                themeIcon.classList.replace("fa-moon", "fa-sun");
            } else {
                localStorage.setItem("theme", "dark");
                themeIcon.classList.replace("fa-sun", "fa-moon");
            }
        });
    </script>
</body>

</html>
